<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <h1 class="logo">StreamX</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">Nollywood</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Unlimited Movies, Series & Nollywood</h2>
      <p>Watch anywhere. Cancel anytime.</p>
      <button class="btn">Start Watching</button>
    </div>
  </section>

  <!-- Search Section -->
  <section class="search-bar">
    <input type="text" id="search" placeholder="Search movies...">
    <button id="searchBtn">Search</button>
  </section>

  <!-- Movies Section -->
  <section class="movies" id="trending">
    <!-- Movies will appear here -->
  </section>

  <!-- Video Player Modal -->
  <div id="video-modal" class="video-modal">
    <div class="video-content">
      <span id="close-video" class="close">&times;</span>
      <video id="player" controls width="100%"></video>
      <a id="download-link" href="" download class="download-btn">Download Movie</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
